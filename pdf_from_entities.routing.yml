# This base form shows the existing content-types and provides a functionality for generating PDF's using Batch API.
pdf_from_entities.settings_form:
  path: '/admin/config/development/generate-pdf-content'
  defaults:
    _form: '\Drupal\pdf_from_entities\Form\PdfFromEntitiesForm'
    _title: "Generate PDF's from selected entities."
  requirements:
    _permission: 'access administration pages'
